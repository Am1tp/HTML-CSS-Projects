<!DOCTYPE.html>
<html lang=en>
	<head>
	
		<title>Table Assignment</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>
	
	<body>
	<main>
		<div>
			<h1>Employees</h1>
			<table>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Department</th>
					<th>Email</th>
				</tr>
				
				<tr>
					<td>101</td>
					<td>John Smith</td>
					<td>Sales</td>
					<td>john@example.com</td>
				</tr>
				
				<tr>
					<td>102</td>
					<td>Jane Doe</td>
					<td>Marketing</td>
					<td>jane@example.com</td>
				</tr>
			</table>

		</div>
		
	</main>
	
	</body>
	
</html>
