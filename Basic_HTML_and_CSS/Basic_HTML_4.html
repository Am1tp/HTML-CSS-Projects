<!DOCTYPE html>
<html>
	<head>
		<title>Class Attribute Assignment</title>
	</head>
	
	<body>
		<style>
		.myStyle {
		background-color: blue;
		color: yellow;
		font-size: large;
		text-decoration: underline;
		font-weight:bold
		}
		</style>
		
		<h2 class="myStyle">This h2 element is styled per class attribute myStyle</h2>
		<h4 class="myStyle">Even though this is a h4 element, it is styled the same
		as the h2 element because we pointed to the class attribute myStyle</h4>
		<p class="myStyle">This paragraph is written in myStyle</p>
		<link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
	</body>
</html>
